<div class="container">
    <div class="row">
        <mat-card class="example-card" *ngFor="let product of productsData">
            <mat-card-header>
                <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
                <mat-card-title>{{product.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Estado: Activo</p>
                <p>{{product.description}}</p>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="viewProduct(product.id)">VER</button>
                <button mat-button (click)="modifyProduct(product.id)">EDITAR</button>
                <button mat-button (click)="deleteProduct(product.id)">BORRAR</button>
                <mat-slide-toggle color="warn" [checked]="product.post_status" (click)="toggleProduct(product.id)">ESTADO</mat-slide-toggle>
            </mat-card-actions>
        </mat-card>
    </div>
    <br>
    <div>
        <div class="center">PÃ¡gina {{currentPage}} de {{finalPage}}</div>
        <div class="center">
        <button mat-icon-button (click)="goFirstPage()" [disabled]="disabledFirst">
            <mat-icon>first_page</mat-icon>
        </button>
        <button mat-icon-button (click)="goBackPage()" [disabled]="disabledBack">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-icon-button (click)="goNextPage()" [disabled]="disabledNext">
            <mat-icon>chevron_right</mat-icon>
        </button>
        <button mat-icon-button (click)="goEndPage()" [disabled]="disabledEnd">
            <mat-icon>last_page</mat-icon>
        </button>
        </div>
    </div>
    <br>
    <div>
        <button mat-fab color="warn" class="fab-button" aria-label="Add product" (click)="createProduct()">
          <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
